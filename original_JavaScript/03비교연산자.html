<!-- 동등연산자 '==' vs 일치연산자 '===' -->
<!-- 동등연산자의 반대 '!='               일치연산자의 반대 '!==' -->
<!DOCTYPE>
<html>
    <head>

    </head>
    <body>
        <script type="text/javascript">
        // 동등연산자가 일치해는지를 알아본다면,  일치연산자는 '정확히' 일치하는가를 알아보는 연산자이다.
        // 동등연산자는 값만 같다면 같은걸로 보지만 일치연산자는 "값뿐아니라 데이터타입까지 같아야 같은것으로 본다."
        // 되도록이면 일치연산자를 사용하는것이 바람직하다.

            alert(1=="1");                    // 동등연산자 == 일 경우는 숫자와 문자의 비교이지만 'True'가 출력된다.
            alert(1==="1");                   // 위와 다르게 일치연산자 === 일 경우 숫자와 문자의 비교이기에 'False'가 출력된다.
                                              // 즉, 일치연산자는 값 뿐만아니라 데이터타입까지고 같아야 같다고 본다.

        // null은 값이 없음을 의미하고, undefined는 값이 정의되지 않음을 의미한다.
        // null은 null이란 데이터타입이고, undefined는 undefined라는 데이터타입이다. 따라서 일치연산자일 경우 false가 나오는것이다.
            alert(null==undefined)            // 동등연산자의 경우 true
            alert(null===undefined)           // 일치연산자의 경우 false
            

            alert(true==1)                    // true
            alert(true===1)                   // flase      불리언형과 정수형이므로

        </script>
    </body>
</html>
