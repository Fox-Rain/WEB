<!doctype html>
<html>
    <head>
        <title>Object</title>
        <meta charset="utf-8">
    </head>
    <style>

    </style>
    <body>
        <h1>Property & Method</h1>
        <script>
            var coworkers={
                "engineer":"pig",
                "data scientist":"dog",
                "teacher":"cat"
            // 객체 안에서 메서드를 선언할 경우
            // showAll : function(){}     <---  이런식으로 선언한다.      함수명 : function(){}   <--이러한 형태로 
            };
            // 객체 외부에서 함수(메서드)를 추가하는 방법 -->  객체.함수명 = function(){}
            coworkers.showAll = function(){             // this는 자신이 속한 곳의 객체를 나타냄 즉, 여기선 coworkers을 나타내게 된다.//
                for(var key in this){
                    document.write(this[key]+"<br>");
                }
                
            }

            coworkers.showAll();                        // 객체의 메서드(함수) 호출
        </script>
    </body>
</html>
