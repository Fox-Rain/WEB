<!doctype>
<html>
    <head>

    </head>
    <body>
        <script type="text/javascript">
            /*  
                    *함수 정의 형식*
                function 함수명 (매개변수(parameter), ...)
                {
                    코드..
                    return ; or (리턴값이 없어도 된다.)      ** return  ; 이후의 코드는 실행되지 않는다. 리턴값을 배출한뒤엔 함수가 끝남.
                }                                       */
            
            function oneToTen_print()     
            {                                                           
                for(var i = 1; i<=10; i++)
                {
                    document.write(i+"<br>");
                }
            }

            // 또한 함수 정의는 아래의 형식으로도 가능하다. ( 또다른 함수 정의 형태 )

            oneToHandred_print = function()
            {
                for(var i = 1; i<=100; i++)
                {
                    document.write(i+"<br>");
                }
            }

            // 익명함수     (일회성으로 함수를 사용할때 쓰인다.)

            (function ()     
            {                                                           
                for(var i = 1; i<=10; i++)
                {
                    document.write(i+"<br>");
                }
            })();
            

            oneToTen_print();
            oneToHandred_print();
        </script>
    </body>
</html>
