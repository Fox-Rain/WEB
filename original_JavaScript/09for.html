<!doctype>

    <body>
        <script type="text/javascript">
            for(var i = 0; i < 10; i++)     // for문의 좋은점은 변수선언과, 변수증감, 조건을 모두 한번에 선언할 수 있다는 점이다.
            {                               
                document.write(i+"<br>");
            }
        </script>
    </body>
