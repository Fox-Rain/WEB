<!-- 태그: <> </> "태그란 감싼 내용을 설명하는것이다."" -->

<!-- h 태그 -->
<h1>What is HTML</h1> <!-- <h1></h1>으로 감싸게 되면 헤드라인 즉, 두꺼운글씨로 크게 써진다. (h1,h2.. 숫자가 클수록 글자는 작아짐+한줄띄기가 실행)-->

<!-- strong 태그 -->
HTML is the standard markup language for <strong>creating web pages</strong> and web applications  <!-- <strong></strong>으로 감싸면 글씨가 커짐-->

<!-- br,u 태그 -->
<br>this is <u>underline</u> <!-- <u></u>로 감싸면 밑줄이 그어진다.   *** <br>태그는 한줄을 띄우는태그인데 감싸지않고 <br>만 사용한다. -->

<!-- p 태그 -->
<p>this is paragraph!</p>    <!-- <p></P>감싸면 그것이 한달락이므로 그후 한줄을 띈다.   단락나누기 태그 -->   

<!-- css의 style -->
<p style="margin-top:40px;">this is paragraph!</p>  <!-- css을 이용하여 더 정교하게 제어할 수 있음 -->

<!-- img 태그 -->   <!-- src, width와 같은것을 attribute(속성)이라고 부른다. 태그의 이름만으로 정보가 부족할시 속성을 사용함 -->
<img src="doge.jpg" width="50%">
