    <body>
        <script type="text/javascript">
        if(1){                              // *** 1은 true로 간주됩니다.
            alert("1은 true입니다.")
        }
        
        if(""){                             // *** ""빈문자열은 false로 간주됩니다. (주의, 띄어쓰기는 true로 간주됨.)
            alert("빈문자열")   
        }

        if("ㅁㄴㅇㄻㅍㅇ"){                 // *** 문자열이라면 무엇이던지 true로 간주됩니다.
            alert("문자열은 true입니다.")
        }

        if(undefined){                      // *** undefined는 false로 간주됩니다.
            alert("undefined")
        }

        // *** 다른 예시로 null은 false로 간주되고 var a; 와 같이 값이 정해지지 않은 변수 또한 (undefined)므로 false로 간주됩니다.
        // *** NaN (0/0)도 마찬가지로 false로 간주됩니다.
        </script>
    </body>
</html>
