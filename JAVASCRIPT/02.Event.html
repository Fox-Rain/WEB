        <!-- Ex) 여기서 alert('')란 이벤트는 ''란 문장이 적힌 경고을 출력하는 이벤트이다.-->
        <!-- 이렇게 여러가지의 조건이 만족시킬때 발동하는 이벤트 등을 이용하여서 사용자와 상호작용하는 프로그램을 만들 수 있다. -->
