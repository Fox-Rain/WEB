<!doctype html>
<html>
    <head>

    </head>

    <style>
        h1{
            border: 5px solid coral;
            padding: 20px;      /* padding으로 테두리와 글씨사이에 20px의 간격이 생김*/
            margin:0px;         /* margin은 테두리와 테두리 사이의 간격을 말한다. 여기선 마진이 0이므로 테두리가 붙어서 출력됨.*/
            display:100px       /* display:100px는 그 글자가 100px만큼의 자리만 차지하게 한다는 것이다.*/    
        }

    </style>

    <body>
        <h1>CSS</h1>
        <h1>CSS</h1>

    </body>

</html>
