<!-- html은 정적이다. 즉, 바뀌지않음 그러나 javascript는 동적이여서 사용자와의 상호작용을 가능하게 해준다.-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <script>                    /* 자바스크립트라는 것을 알리기 위해서 <script>태그로 감싸준다. */
            document.write(1+1)     /* document.write()을 통해서 웹페이지에 적을 수 있다. (html과 다른점으론 동적이다. 계산등이 가능) */
        </script> 
    </body>
</html>
