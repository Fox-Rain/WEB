<!doctype html>
<html>
    <head>
        <title>배열과 반복문</title>
        <meta charset="utf-8">
    </head>
    <style>

    </style>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ["승재","민영","하람"];
        </script>
        <h2>CO workers</h2>
        <ul>
            <script>
                var i = 0;
                 while(i<coworkers.length){
                    document.write('<li>'+coworkers[i]+'</li>') // 이러식으로 +을 사용하여 <li>로 감쌀 수 있음 
                    i+=1
                }
            </script>
        </ul>
    </body>
</html>
