<!-- 전체를 묶는 태그 'html' -->
<!doctype html>
<html>
    <!-- body를 설명하는 내용은 'head'안에 -->
    <head>
        <!-- title 태그    title태그는 타이틀을 나타내는 태그로서 검색엔진은 이 태그의 내용을 유심히 검색한다.-->
        <title>WEB_CODING</title>
        <!-- 사이트에서 한국어가 깨지지않도록 이사이트를 열때에는 utf8을 통해 열도록하는 태그 -->
        <meta charset="utf-8">
    </head>

    <!-- 본론은 'body'안에 -->
    <body>
        <h1>THML</h1>
        
        <!-- a 태그는 링크를 거는 태그로서 href라는 속성을 통해 링크 주소를 입력한다. (a는 achor 즉 닻을 의미 (사이트에 정착한단 의미))-->
        <a href="https://www.w3schools.com/html/html_intro.asp" target="blank">what is html</a><br>
        <!-- target="blank"는 새창을 통해서 저 링크를 연다는 것을 의미하고, title은 커서를 가져다댔을때 나타낼 정보를 의미한다.-->
        <a href="https://www.naver.com" target="blank" title="네이버">Naver</a>
    </body>
</html>


<!-- 대충 전체를 html이 묶고 그안에 head와 body가 각각 묶는 구조라고 보면 될 것 같다. -->
