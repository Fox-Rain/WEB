<!-- 배열과 반복문을 사용하여서 모든 링크에 색을 바꿈 -->
<!doctype html>
<html>
    <head>
        <title>Array</title>
        <meta charset="utf-8">
        
        <script>    /* **************  나이트모드를 함수로 만듦. (self) */  //<-- 이부분 다시 생각해 보기....
            function dark_day_Handler(self){
            var target=document.querySelector('body');    
            if(self.value==='dark'){                      
            target.style.backgroundColor='white';
            target.style.color='black';
            self.value='day';

            var a_list = document.querySelectorAll('a');       
            var i = 0;
            
            while(i < a_list.length){
                a_list[i].style.color='powderblue';
                i+=1;
            }
            }

            else{
            target.style.backgroundColor='black';
            target.style.color='white';
            self.value='dark';

            var a_list = document.querySelectorAll('a');
            var i = 0;
            
            while(i < a_list.length){
                a_list[i].style.color='blue';
                i+=1;
            }
            } 
        }
        </script>
    </head>
    <style>

    </style>
    <body>
        <h1><a href="https://naver.com" title="네이버" target="blank">네이버</a></h1>
        <h1><a href="https://google.com" title="구글" target="blank">구글</a></h1>
        
        <input type="button" value="day" onclick="    
         dark_day_Handler(this);                    /* <-- 쓰일때는 (this)를 쓰고 함수를 부를 수 있음 */
        ">
    </body>
</html>
