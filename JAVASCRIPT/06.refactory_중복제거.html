        <input type="button" value="day" onclick="    // this을 사용하면 자기자신을 가르킴 
        var target=document.querySelector('body');    // 중복되는 document.querySelector('body')을 target이란 변수로 바꾸어 중복을 제거
        if(this.value==='dark'){                      // this을 통해서 document.querySelector('#dark_day')을 this로 생략가능 
         target.style.backgroundColor='white';
         target.style.color='black';
         this.value='day'; 
        }
        else{
         target.style.backgroundColor='black';
         target.style.color='white';
         this.value='dark';
        } 
        ">
