<!doctype>
<html>

    </head>
    <body>
        <script type="text/javascript">
        pow = Math.pow(3,2);                //  9가 출력    Math.pow(a,b);   a의 b제곱을 한다.
        round = Math.round(10.6);           //  11이 출력   Math.round(a);   ()안의 값을 반올림한다.
        ceil = Math.ceil(10.2);             //  11이 출력   Math.ceil(a);    ()안의 값을 올림한다.
        floor = Math.floor(10,2);           //  10이 출력   Math.floor(a);   ()안의 값을 내림한다.
        sqrt = Math.sqrt(9);                //  3이 출력    Math.sqrt(a);    ()안의 제곱값을 리턴한다.
        random = Math.random();             // 0~1사이에 랜덤한 숫자 출력 Math.random();    
                                            // Math.random()에 숫자를 곱하여서 범위를 바꿀 수 있다. Ex) 100*Math.random();
                                            // 정수만 얻고싶다면 Ex) Math.round(100*Math.random()); 이런식으로 구현이 가능하다.

        </script>
    </body>
</html>
